<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="input">
            <input type="text" name="input" id="input">
        </div>
        <div class="numpad">
            <div class="numbers">
                <button class="numpad_button">(</button>
                <button class="numpad_button">⠀</button>
                <button class="numpad_button">)</button>
                <button class="numpad_button">7</button>
                <button class="numpad_button">8</button>
                <button class="numpad_button">9</button>
                <button class="numpad_button">4</button>
                <button class="numpad_button">5</button>
                <button class="numpad_button">6</button>
                <button class="numpad_button">1</button>
                <button class="numpad_button">2</button>
                <button class="numpad_button">3</button>
                <button class="numpad_button">±</button>
                <button class="numpad_button">0</button>
                <button class="numpad_button">.</button>
            </div>
            <div class="math_actions">
                <button class="math_actions_button">⠀</button>
                <button class="math_actions_button">⎌</button>
                <button class="math_actions_button">÷</button>
                <button class="math_actions_button">C</button>
                <button class="math_actions_button">×</button>
                <button class="math_actions_button">-</button>
                <button class="math_actions_button">+</button>
                <button class="math_actions_button">=</button>
            </div>
        </div>
        <div class="science">

        </div>
    </div>
</body>
</html>
